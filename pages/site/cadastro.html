<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Site de Fã clube do Vasco">
	<meta name="keywords" content="Vasco, Vasco da Gama">
	<meta name="author" content="Escola Sistemica">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vasco da Gama</title>
	<link rel="stylesheet" type="text/css" href="../../css/site.css">
</head>
<body>
	<header> 
        <img src="../../logoVasco/CruzDeMalta.png" alt="Logo Vasco da Gama">
        <h1>Cadastro</h1>
    </header>
	<nav>
        <a href="../../WEB-INF/index.html"><div class="opcao">História</div></a>
        <a href="titulos.html" class="opcao"><div>Títulos</div></a>
        <a href="cadastro.html" class="opcao"><div>Cadastre-se</div></a>
        

    </nav>
	<section>
		<h2>Fale Conosco</h2>
		<form name="frmfaleconosco" method="post" action="#">
		
		<form name="frmCadastro" method="post" action="#">
			<fieldset class="cadastro">
				<legend>Dados pessoais:</legend>
					<label for="nome">Nome: </label>
					<input type="text" name="txtname" id="nome">
					<label for="telefone">Telefone: </label>
					<input type="text" name="txtname" id="fone">
					<label for="email">E-mail: </label>
					<input type="email" name="txtemail" id="email">
				
			</fieldset>
			<fieldset class="cadastro">
				<legend>Informar descontos?</legend>
				<label for="opcaoSimNao">Escolha: </label>
				<select name="selOpcaoSimNao" id="SimNao">
					<option value="">Escolha</option>
					<option value="SI">Sim</option>
					<option value="NO">Não</option>
				</select>
				<label for="comentario">Comentário: </label>
				<textarea name="txacomentario" id="comentario"></textarea>
				<button type="reset">Limpar</button><button type="submit">Enviar</button>
			</fieldset>
		</form>
		
    </section>
	<footer>Copyright &copy; Escola Sistêmica 2019</footer>
</body>
</html>
