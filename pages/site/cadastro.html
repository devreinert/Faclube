<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Site de Fã clube do Vasco">
	<meta name="keywords" content="Vasco, Vasco da Gama">
	<meta name="author" content="Escola Sistemica">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vasco da Gama</title>
	<link rel="stylesheet" type="text/css" href="../../css/site.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	 integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="../../js/site.js"></script>
</head>
<body>
	<header> 
        
    </header>
	<nav>
    </nav>
	<section>
		<h2 class="cadastro" >Fale Conosco </h2>
		<form name="frmCadastro" method="get" action="#" onsubmit="return validaFaleConosco()" >
			<fieldset class="cadastro">
				<legend>Dados pessoais:</legend>
					<label for="nome">Nome: </label>
					<input type="text" name="txtname" id="nome" placeholder="Nome Sobrenome">
					<label for="telefone">Telefone: </label>
					<input type="text" name="txtfone" id="fone" placeholder="(xx)xxxxx-xxxx">
					<label for="email">E-mail: </label>
					<input type="email" name="txtemail" id="email" placeholder="@gmail.com">
					<div>
						<label for="">Sexo:</label>
						<div class="flex-container">
								<input type="radio" id="CheckSim" name="CheckMasc">
								<label for="horns">Masculino</label>
						
								<input type="radio" id="CheckSim" name="CheckMasc">
								<label for="horns">Feminino</label>
						</div>
					</div>
					<div class="radio-group">
						<input type="checkbox" id="desejo" name="desejo" value="participar">
						<label for="checkbox">Fazer parte do fã-clube!</label>
					</div>
				
			</fieldset>
			<fieldset class="cadastro">
				<legend>Informar descontos?</legend>
				<label for="opcaoSimNao">Escolha: </label>
				<select name="selMotivo" id="opcaoSimNao" onchange="verificaMotivo(this.value)">
					<option value="">Escolha</option>
					<option value="SI">Sim</option>
					<option value="NO">Não</option>
				</select>
				<div id="opcaoProduto""></div>
				<label for="comentario">Comentário: </label>
				<textarea name="txtcomentario" id="comentario" placeholder="Faça um comentário!"></textarea>
				<button type="reset" onclick="verificaMotivo(null)">Limpar</button><button type="submit">Enviar</button>
			</fieldset>
		</form>
		
    </section>
	<footer></footer>
</body>
</html>
